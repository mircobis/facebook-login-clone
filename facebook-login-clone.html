<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login - clone</title>
<link rel="stylesheet" href="styles.css">    
</head>
<body>
    <main class="container">
        <section class="hero">
            <h1 class="brand">Facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </section>
        <section class="auth">
         <form class="login-form" autocomplete="on">
          <label for="email">Email or phone number</label>
          <input id="email" name="email" type="text" placeholder="Email or phone number" required>

          <label for="password">Password</label>
          <input id="password" name="password" type="password" required placeholder="Password">

          <button type="submit" class="login-btn">Log In</button>

          <a href="#">Forgot password?</a>
      
          <hr>
          <button type="button" class="signup-btn">Create new account</button>
         </form>
        </section>
    </main>
</body>
</html>
